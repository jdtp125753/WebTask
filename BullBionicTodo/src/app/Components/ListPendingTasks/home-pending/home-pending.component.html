<div class="Content">
  <div class="header-chill">
    <h5 class="title">Pendientes {{this.alln? this.allNumber:this.countAll()}} </h5>
    
    <div class="header-buttons">
      <button class="buton all" (mouseenter)="showlabel('al')" (mouseleave)="downlabel()" (click)="openAll()">
        <div>
          <label class="b-label" *ngIf="labelAll==true" >Todas </label>
          <mat-icon class="b-icon" >all_out</mat-icon>
        </div>
      </button>
      <button class="buton active" (mouseenter)="showlabel('ac')" (mouseleave)="downlabel()" (click)="openActive()">
        <label class="b-label" *ngIf="labelActive==true" >activas</label>
        <mat-icon class="b-icon" >stars</mat-icon>
      </button>
      <button class="buton scheduled" (mouseenter)="showlabel('sc')" (mouseleave)="downlabel()" (click)="openSheduled()">
        <label class="b-label" *ngIf="labelSchedu==true" >Programadas</label>
        <mat-icon class="b-icon">alarm</mat-icon>
      </button>
      <button class="buton completed" (mouseenter)="showlabel('com')" (mouseleave)="downlabel()" (click)="openComplete()">
        <label class="b-label" *ngIf="labelCompleted==true" >Completadas</label>
        <mat-icon class="b-icon" >alarm_on</mat-icon>
      </button>
    </div>
    <div class="header-contend-sheard">
      <input type="text" placeholder=" Buscar Tarea" class="header-sheard" />
    </div>
  </div>
  <div class="contend-sm">
    <div *ngIf="all == true">
      <div *ngFor="let alli of this.pendingsAll">
        <app-all-pending [pending]="alli"></app-all-pending>
      </div>
    </div>

    <div *ngIf="active == true">
      <div *ngFor="let active of this.pendingsActive">
        <app-pending-active [pending]="active"></app-pending-active>
      </div>
    </div>

    <div *ngIf="sheduled == true">
      <div *ngFor="let scheduled of this.pendingsScheduled">
        <app-scheduled-pending [pending]="scheduled"></app-scheduled-pending>
      </div>
    </div>
    <div *ngIf="complete == true">
      <div *ngFor="let pending of this.pendingsComplete">
        <app-completed-earrings [pending]="pending"></app-completed-earrings>
      </div>
    </div>
  </div>
</div>
