
<div  class="card bg-secondary mt-2 p-3">
  <input type="checkbox">
  <br>
  <h4 class="title">{{this.pending.title}}</h4>
  <p class="container-fluid">
   {{this.pending.description}}
  </p>
  <button (click)="showSubTask()">
    {{this.subTasking? '^': '-'}}
  </button>
  <div *ngIf="this.subTasking == true">
    <div *ngFor="let taks of this.pending.subTasks" class="list">
      <input type="checkbox" >
     {{taks.title}}
    </div>
  </div>
  <div class="ticket">
    {{this.pending.classification}}
  </div>
  <div class="data">
    {{this.pending.deadline}}
  </div>
  <div class="data">
    {{this.pending.dayWasDone}}
  </div>
</div>
