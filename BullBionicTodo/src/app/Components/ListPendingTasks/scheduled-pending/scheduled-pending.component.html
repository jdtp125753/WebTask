
<div  class="card bg-secondary mt-2 p-3">
  <input type="checkbox" >
  <br>
  <h4 class="title">{{this.pending.title}}</h4>
  <p class="container-fluid">
    {{this.pending.description}}
  </p>
  <button (click)="showSubTask()">
    {{this.showlistSub? '~':'^'}}
  </button>
  <div *ngIf="this.showlistSub == true">
    <div *ngFor="let semiTask of this.pending.subTasks" class="list">
      <input type="checkbox" >
      {{semiTask.title}}
    </div>
  </div>

  <div class="ticket mt-2">
    {{this.pending.classification}}
  </div>

  <div class="data">
    {{this.pending.deadline}}
  </div>
</div>
