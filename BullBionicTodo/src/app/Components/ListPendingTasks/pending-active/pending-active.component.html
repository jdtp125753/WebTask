<div  class="card mt-2 bg-secondary mt-2 p-3">
  <input type="checkbox">
  <br>
  <h4 class="title">{{pending.title}}</h4>
  <p class="container-fluid">
    {{pending.description}}
  </p>

  <button (click)="showListTask()">
    {{this.subTasking? '^': '-'}}
  </button>
  <div *ngIf="this.subTasking == true">
    <div *ngFor="let subTask of pending.subTasks" class="list">
      <input type="checkbox" >
      {{subTask.title}}
    </div>
  </div>
  <br/>
  <div class="ticket">
    {{pending.classification}}
  </div>
</div>
