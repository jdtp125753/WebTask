<form [formGroup]="changeTitle" class="content">
  <button (click)="saveSub()" *ngIf="editTitle == true">Guardar</button>
  <input
    formControlName="title"
    type="text"
    
    *ngIf="editTitle == true"
  />
  
  <label *ngIf="editTitle == false" (click)="trueSub()">{{
    subtask.title
  }}</label>
  <button (click)="trueSub()" *ngIf="editTitle == true">cancelar</button>
</form>
